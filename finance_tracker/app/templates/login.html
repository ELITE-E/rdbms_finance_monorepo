- Functional login form (POST /login)
-->
{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Login</h1>

  {% if error %}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800">{{ error }}</div>
  {% endif %}

  <form method="post" action="/login" class="bg-white p-6 rounded border space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input name="email" type="email" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input name="password" type="password" required class="w-full border rounded px-3 py-2" />
    </div>

    <button class="px-4 py-2 rounded bg-slate-900 text-white hover:bg-slate-800">
      Login
    </button>

    <p class="text-sm text-slate-600">
      No account? <a class="underline" href="/register">Register</a>
    </p>
  </form>
{% endblock %}
