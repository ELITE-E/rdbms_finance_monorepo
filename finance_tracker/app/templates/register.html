- Functional registration form (POST /register)

{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Register</h1>

  {% if error %}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800">{{ error }}</div>
  {% endif %}

  <form method="post" action="/register" class="bg-white p-6 rounded border space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Username</label>
      <input name="username" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input name="email" type="email" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input name="password" type="password" required class="w-full border rounded px-3 py-2" />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Confirm Password</label>
      <input name="password2" type="password" required class="w-full border rounded px-3 py-2" />
    </div>

    <button class="px-4 py-2 rounded bg-slate-900 text-white hover:bg-slate-800">
      Create account
    </button>

    <p class="text-sm text-slate-600">
      Already have an account? <a class="underline" href="/login">Login</a>
    </p>
  </form>
{% endblock %}
