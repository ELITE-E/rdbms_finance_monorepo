{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-semibold mb-4">Edit Transaction</h1>

  {% if error %}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800">{{ error }}</div>
  {% endif %}

  <form method="post" action="/transactions/{{ tx.id }}/edit" class="bg-white border rounded p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Type</label>
      <select name="tx_type" class="w-full border rounded px-3 py-2">
        <option value="expense" {% if tx.type == "expense" %}selected{% endif %}>Expense</option>
        <option value="income" {% if tx.type == "income" %}selected{% endif %}>Income</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Amount</label>
      <input name="amount" value="{{ amount_str }}" class="w-full border rounded px-3 py-2" required />
      <p class="text-xs text-slate-500 mt-1">Stored as cents internally.</p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Date</label>
      <input name="date" value="{{ tx.date }}" class="w-full border rounded px-3 py-2" required />
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Category</label>
      <select name="category_id" class="w-full border rounded px-3 py-2">
        {% for c in categories %}
          <option value="{{ c.id }}" {% if c.id == tx.category_id %}selected{% endif %}>
            {{ c.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Description (optional)</label>
      <input name="description" value="{{ tx.description or '' }}" class="w-full border rounded px-3 py-2" />
    </div>

    <div class="flex gap-2">
      <button class="px-4 py-2 rounded bg-slate-900 text-white hover:bg-slate-800">
        Save
      </button>
      <a href="/transactions" class="px-4 py-2 rounded border">
        Cancel
      </a>
    </div>
  </form>
{% endblock %}
