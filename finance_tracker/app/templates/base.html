Step 10 polish:

- Keep nav consistent across pages

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Finance Tracker" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <header class="bg-white border-b">
      <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/dashboard" class="font-semibold">Finance Tracker</a>

        <nav class="flex items-center gap-4">
          <a class="text-sm underline" href="/dashboard">Dashboard</a>

          {% if user %}
            <a class="text-sm underline" href="/categories">Categories</a>
            <a class="text-sm underline" href="/transactions">Transactions</a>
            <a class="text-sm underline text-slate-500" href="#" title="Profile (not implemented in this demo)">
              Profile
            </a>

            <span class="text-sm text-slate-600">Hi, {{ user.username }}</span>
            <form method="post" action="/logout">
              <button class="text-sm px-3 py-2 rounded bg-slate-900 text-white hover:bg-slate-800">
                Logout
              </button>
            </form>
          {% else %}
            <a class="text-sm underline" href="/login">Login</a>
            <a class="text-sm underline" href="/register">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
